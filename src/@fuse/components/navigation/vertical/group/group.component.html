<ng-container id="select_channel">

    <button mat-button
            class="contact channel" style="width: 100%;"
            (click)="clickChannel(item.id)" [ngClass]="channelStyle"
    >
        <div fxLayout="row" fxLayoutAlign="start center" style="display: flex; ">
            <div class="avatar-wrapper" fxFlex="0 1 auto" fxLayoutAlign="center center">
                <img class="avatar" [src]="item.data.avatar" alt="">
                <mat-icon class="s-16 status" *ngIf="item.data.type==='public'"  [ngClass]="'online'"></mat-icon>
                <mat-icon class="s-16 status" *ngIf="item.data.type==='private'"  [ngClass]="'offline'"></mat-icon>
            </div>

            <div fxLayout="row" fxFlex style="display: flex; justify-content: space-around; width : 100%;">
                <div class="pr-4" fxFlex fxLayout="column" fxLayoutAlign="center start">
                    <h3 class="contact-name text-white">{{item.data.name}}</h3>
                </div>
                <div fxLayout="column" fxLayoutAlign="start end">
                    <h3 class="contact-name unread-message-count text-white text-right accent " style="border-radius: 50%; padding: 2px;">{{item.data.stats.users}}</h3>
                </div>
            </div>
        </div>
    </button>

</ng-container>
