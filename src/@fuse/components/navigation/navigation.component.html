<div class="nav" [ngClass]="{'vertical':layout === 'vertical'}">

    <ng-container *ngIf="layout === 'vertical'">
        <ng-container *ngFor="let item of navigation">

            <fuse-nav-vertical-group   [item]="item"></fuse-nav-vertical-group>

        </ng-container>
        <div class="nav nav-group pl-3">
            <div class="group-items fuse-navy-700">
                <div class="nav-item">
                    <a class="nav-link text-center text-blue ">
                        <span class=" nav-link-title"
                              aria-label="Compose"
                              (click)="moreChannel(pageNum)"
                        >
                           more &nbsp; <mat-icon class="font-size-10">arrow_drop_down</mat-icon>
                        </span>
                    </a>
                </div>
            </div>
        </div>
        <div class="nav nav-group pl-3">
            <div class="group-items fuse-navy-700">
                <div class="nav-item">
                    <a class="nav-link">
                        <span class=" nav-link-title"
                              (click)="addChannel()"
                              aria-label="Compose"
                        >+ &nbsp; {{'CHANNEL.CREATE' | translate}}</span>
                    </a>
                </div>
            </div>
        </div>
    </ng-container>
</div>
