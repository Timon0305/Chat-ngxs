<div class="dialog-content-wrapper">
    <mat-toolbar class="mat-accent m-0">
        <mat-toolbar-row fxFlex fxLayout="row" fxLayoutAlign="space-between center">
            <span class="title dialog-title">Channel Setting</span>
            <button mat-icon-button (click)="matDialogRef.close()" aria-label="Close dialog">
                <mat-icon>close</mat-icon>
            </button>
        </mat-toolbar-row>
    </mat-toolbar>

    <div mat-dialog-content class="p-24 m-0" fusePerfectScrollbar>
        <form name="settingForm" [formGroup]="settingForm"
              class="compose-form pt-16" fxLayout="column" fxFlex>
            <mat-checkbox
                name="isCheck"
                formControlName="isCheck">
                Channel Notification turn on/off
            </mat-checkbox>
        </form>
    </div>
    <div mat-dialog-actions class="m-0 p-16" fxLayout="row" fxLayoutAlign="space-between center">
        <div>
            <button mat-raised-button
                    color="accent"
                    (click)="matDialogRef.close(['save',settingForm])"
                    class="save-button"
                    [disabled]="settingForm.invalid"
                    aria-label="SAVE">
                SAVE
            </button>
        </div>

        <button mat-raised-button (click)="channelOff()" aria-label="Close dialog">
            CLOSE
        </button>
    </div>
</div>
