<div class="dialog-content-wrapper">
    <mat-toolbar class="mat-accent m-0">
        <mat-toolbar-row fxFlex fxLayout="row" fxLayoutAlign="space-between center">
            <span class="title dialog-title">Add Topic</span>
            <button mat-icon-button (click)="matDialogRef.close()" aria-label="Close dialog">
                <mat-icon>close</mat-icon>
            </button>
        </mat-toolbar-row>
    </mat-toolbar>

    <div mat-dialog-content class="p-24 m-0" fusePerfectScrollbar>
        <form name="topicForm" [formGroup]="topicForm" class="compose-form pt-16" fxLayout="column" fxFlex>
            <mat-form-field appearance="outline">
                <mat-label>Title</mat-label>
                <input matInput name="title"
                       formControlName="title"
                       type="text" required>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Description</mat-label>
                <textarea matInput name="description"
                          formControlName="description"
                          rows="4">
                </textarea>
            </mat-form-field>
        </form>
    </div>
    <div mat-dialog-actions class="m-0 p-16" fxLayout="row" fxLayoutAlign="space-between center">
        <div>
            <button mat-raised-button
                    color="accent"
                    (click)="matDialogRef.close(['addTopic',topicForm])"
                    class="save-button"
                    [disabled]="topicForm.invalid"
                    aria-label="SAVE">
                SAVE
            </button>
        </div>

        <button mat-raised-button (click)="topicOff()" aria-label="Close dialog">
            CLOSE
        </button>
    </div>
</div>
