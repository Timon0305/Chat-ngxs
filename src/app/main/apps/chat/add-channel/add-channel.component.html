<div class="dialog-content-wrapper">
    <mat-toolbar class="mat-accent m-0">
        <mat-toolbar-row fxFlex fxLayout="row" fxLayoutAlign="space-between center">
            <span class="title dialog-title">Add Channel</span>
            <button mat-icon-button (click)="matDialogRef.close()" aria-label="Close dialog">
                <mat-icon>close</mat-icon>
            </button>
        </mat-toolbar-row>
    </mat-toolbar>

    <div mat-dialog-content class="p-24 m-0" fusePerfectScrollbar>
         <mat-tab-group>

                <mat-tab label="Add Channel">
                    <form name="composeForm" [formGroup]="composeForm" class="compose-form pt-16" fxLayout="column" fxFlex>
                        <mat-form-field appearance="outline">
                            <mat-label>Title</mat-label>
                            <input matInput name="title"
                                   formControlName="title"
                                   type="text" required>
                        </mat-form-field>

                        <mat-form-field appearance="outline">
                            <mat-label>Description</mat-label>
                            <textarea matInput name="subtitle"
                                      formControlName="subtitle"
                                      rows="3">
                    </textarea>
                        </mat-form-field>

                        <div fxFlex fxLayout="row" fxLayoutAlign="space-between center">
                            <div class="group mt-32">
                                <mat-radio-group fxLayout="column" fxLayoutAlign="start start" formControlName="public">
                                    <mat-radio-button class="mb-12" value="true">Public (to everyone)</mat-radio-button>
                                    <mat-radio-button class="mb-12" value="false">Private (only in existing space)</mat-radio-button>
                                </mat-radio-group>

                            </div>
                            <div class="group mt-32">
                                <mat-radio-group fxLayout="column" fxLayoutAlign="start start" formControlName="publish">
                                    <mat-radio-button class="mb-12" value="true">Publish in channel list</mat-radio-button>
                                    <mat-radio-button class="mb-12" value="false">Not published(link only, invite users)</mat-radio-button>
                                </mat-radio-group>

                            </div>
                        </div>
                    </form>
                </mat-tab>

                <mat-tab label="Subscribe Channel">
                    <mat-table #table [dataSource]="dataSource"
                               [@animateStagger]="{value:'50'}">
                        <ng-container matColumnDef="checkbox">
                            <mat-header-cell *matHeaderCellDef></mat-header-cell>
                            <mat-cell *matCellDef="let contact">
                                <mat-checkbox [(ngModel)]="checkboxes[contact.id]" (ngModelChange)="onSelectedChange(contact.id)"
                                              (click)="$event.stopPropagation()">
                                </mat-checkbox>
                            </mat-cell>
                        </ng-container>

                        <ng-container matColumnDef="name">
                            <mat-header-cell *matHeaderCellDef>Name</mat-header-cell>
                            <mat-cell *matCellDef="let contact">
                                <p class="text-truncate font-weight-600">{{contact.name}} {{contact.lastName}}</p>
                            </mat-cell>
                        </ng-container>

                        <ng-container matColumnDef="type">
                            <mat-header-cell *matHeaderCellDef fxHide fxShow.gt-sm>Type</mat-header-cell>
                            <mat-cell *matCellDef="let contact" fxHide fxShow.gt-sm>
                                <p class="email text-truncate">
                                    {{contact.email}}
                                </p>
                            </mat-cell>
                        </ng-container>

                        <ng-container matColumnDef="users">
                            <mat-header-cell *matHeaderCellDef fxHide fxShow.gt-md>Users</mat-header-cell>
                            <mat-cell *matCellDef="let contact" fxHide fxShow.gt-md>
                                <p class="phone text-truncate">
                                    {{contact.phone}}
                                </p>
                            </mat-cell>
                        </ng-container>

                        <ng-container matColumnDef="jobTitle">
                            <mat-header-cell *matHeaderCellDef fxHide fxShow.gt-lg>Job title</mat-header-cell>
                            <mat-cell *matCellDef="let contact" fxHide fxShow.gt-lg>
                                <p class="job-title text-truncate">
                                    {{contact.jobTitle}}
                                </p>
                            </mat-cell>
                        </ng-container>

                        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                        <mat-row *matRowDef="let contact; columns: displayedColumns;"
                                 class="contact"
                                 [ngClass]="{'accent-50':checkboxes[contact.id]}"
                                 [@animate]="{value:'*',params:{y:'100%'}}">
                        </mat-row>
                    </mat-table>
                </mat-tab>
            </mat-tab-group>

    </div>

    <div mat-dialog-actions class="m-0 p-16" fxLayout="row" fxLayoutAlign="space-between center">
        <div>
            <button mat-raised-button
                    color="accent"
                    (click)="matDialogRef.close(['send',composeForm])"
                    class="save-button"
                    [disabled]="composeForm.invalid"
                    aria-label="SAVE">
                SEND
            </button>
        </div>

        <button mat-raised-button (click)="matDialogRef.close()" aria-label="Close dialog">
            CLOSE
        </button>
    </div>
</div>
