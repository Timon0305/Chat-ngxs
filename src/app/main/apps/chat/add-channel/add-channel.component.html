<div class="dialog-content-wrapper">
    <mat-toolbar class="mat-accent m-0">
        <mat-toolbar-row fxFlex fxLayout="row" fxLayoutAlign="space-between center">
            <span class="title dialog-title">Add Channel</span>
            <button mat-icon-button (click)="matDialogRef.close()" aria-label="Close dialog">
                <mat-icon>close</mat-icon>
            </button>
        </mat-toolbar-row>
    </mat-toolbar>

    <div mat-dialog-content class="p-24 m-0" fusePerfectScrollbar>


            <mat-tab-group>

                <mat-tab label="Add Channel">
                    <form name="composeForm" [formGroup]="composeForm" class="compose-form pt-16" fxLayout="column" fxFlex>
                        <mat-form-field appearance="outline">
                            <mat-label>Title</mat-label>
                            <input matInput name="title"
                                   formControlName="title"
                                   type="text" required>
                        </mat-form-field>

                        <mat-form-field appearance="outline">
                            <mat-label>Description</mat-label>
                            <textarea matInput name="subtitle"
                                      formControlName="subtitle"
                                      rows="6">
                    </textarea>
                        </mat-form-field>

                        <div fxFlex fxLayout="row" fxLayoutAlign="space-between center">
                            <div class="group mt-32">
                                <mat-radio-group fxLayout="column" fxLayoutAlign="start start" formControlName="public">
                                    <mat-radio-button class="mb-12" value="true">Public (to everyone)</mat-radio-button>
                                    <mat-radio-button class="mb-12" value="false">Private (only in existing space)</mat-radio-button>
                                </mat-radio-group>

                            </div>
                            <div class="group mt-32">
                                <mat-radio-group fxLayout="column" fxLayoutAlign="start start" formControlName="publish">
                                    <mat-radio-button class="mb-12" value="true">Publish in channel list</mat-radio-button>
                                    <mat-radio-button class="mb-12" value="false">Not published(link only, invite users)</mat-radio-button>
                                </mat-radio-group>

                            </div>
                        </div>
                    </form>
                </mat-tab>

                <mat-tab label="Subscribe Channel">

                </mat-tab>
            </mat-tab-group>

    </div>

    <div mat-dialog-actions class="m-0 p-16" fxLayout="row" fxLayoutAlign="space-between center">
        <div>
            <button mat-raised-button
                    color="accent"
                    (click)="matDialogRef.close(['send',composeForm])"
                    class="save-button"
                    [disabled]="composeForm.invalid"
                    aria-label="SAVE">
                SEND
            </button>
        </div>

        <button mat-raised-button (click)="matDialogRef.close()" aria-label="Close dialog">
            CLOSE
        </button>
    </div>
</div>
